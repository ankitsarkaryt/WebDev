<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
</head>

<body>
    <div>
        <h1>Customer's Details</h1>
        <form action="">
            <label for="fname">Full Name</label>
            <input type="text" name="fname" id="fname">
            <br>
            <label for="address">Address</label>
            <br>
            <textarea name="" id="address" cols="50" rows="3"></textarea>
            <br>
            <label for="age">Age</label>
            <input type="text name=age" id="age">
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <br>

            <label for="rtype">Room Type:</label>
            <input type="radio" id="ac" name="rtype">
            <label for="ac">A/C</label>
            <input type="radio" id="nonac" name="rtype">
            <label for="nonac">Non-A/C</label>
            <input type="radio" id="delux" name="rtype">
            <label for="delux">Delux</label>

            <br>

            <label for="payment">Payment Method:</label>
            <select name="payment">
                <option value="cash">Cash</option>
                <option value="cdcard">Credit/Debit Card</option>
                <option value="coupon">Coupon</option>
            </select>

            <br>
            
            <button>Submit Form</button>
            <button>Reset Form</button>
        </form>
    </div>
</body>

</html>
