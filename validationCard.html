<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Information</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-size: 10px;
        }

        .heading {
            font-size: 9rem;
        }

        .par {
            display: flex;
            height: 80vh;
            width: 100vw;
            align-items: center;
            justify-content: center;

        }

        form {
            font-size: 4rem;
            border: 2px solid black;

        }

        label {
            font-size: 4rem;

        }
    </style>
</head>

<body>

    <h2 class="heading">Credit Card Information</h2>

    <form action="#" method="post" onsubmit="return validateCreditCard()">

        <label for="creditCardType">Credit Card Type:</label>
        <select id="creditCardType" name="creditCardType">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
        </select>

        <br>

        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" name="creditCardNumber" required>

        <br>

        <input type="submit" value="Submit">

    </form>

    <script>
        function validateCreditCard() {
            var cardType = document.getElementById('creditCardType').value;
            var cardNumber = document.getElementById('creditCardNumber').value.trim();

            if (!cardType) {
                window.alert('Please select a credit card type.');
                return false;
            }

            if (cardType === 'visa') {
                if ((cardNumber.length === 13 || cardNumber.length === 16) && cardNumber.startsWith('4')) {
                    window.alert('Credit card information is valid!');
                    return true;
                }
            } else if (cardType === 'mastercard') {
                if (cardNumber.length === 16 && parseInt(cardNumber.substring(0, 2)) >= 51 && parseInt(cardNumber.substring(0, 2)) <= 55) {
                    window.alert('Credit card information is valid!');
                    return true;
                }
            } else if (cardType === 'amex') {
                if (cardNumber.length === 15 && (cardNumber.startsWith('34') || cardNumber.startsWith('37'))) {
                    window.alert('Credit card information is valid!');
                    return true;
                }
            }

            window.alert('Invalid ' + cardType.toUpperCase() + ' card number.' + cardNumber);
            return false;
        }
    </script>

</body>

</html>
