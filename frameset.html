<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset</title>
</head>
    <frameset rows="30%, 40%, 30%">
        <frame name="top" src="https://codewithharry.com/">
        <frame name="main" src="https://takeuforward.org/">
        <frame name="bottom" src="https://codewithharry.com/">

    <noframes>
        <body>
            <h1>No Frameset Found</h1>
        </body>
    </noframes>
</html>
