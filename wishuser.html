<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Greeting</title>
</head>
<body>
    <script>
        // Function to get a greeting message based on the current hour
        const getGreetingMessage = () => {
            const now = new Date();
            const hour = now.getHours();

            if (hour >= 5 && hour < 12) {
                return "Good Morning!";
            } else if (hour >= 12 && hour < 17) {
                return "Good Afternoon!";
            } else if (hour >= 17 && hour < 21) {
                return "Good Evening!";
            } else {
                return "Good Night!";
            }
        };

        // Function to wish the user
        const wishUser = () => {
            const message = getGreetingMessage();
            console.log(`Hello! ${message} It's ${new Date().toLocaleTimeString()}`);
        };

        // Initial wish
        wishUser();

        // Set interval to wish every hour
        setInterval(wishUser, 60 * 60 * 1000); // 60 minutes * 60 seconds * 1000 milliseconds
    </script>
</body>
</html>
